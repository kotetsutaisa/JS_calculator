<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-area">
            <p id="display" class="dislay">0</p>
        </div>
        <div class="row-btn-container">
            <button id="clear" class="base-btn">C</button>
            <button id="divide" class="base-btn">/</button>
            <button id="times" class="base-btn">*</button>
            <button id="arrow" class="base-btn">←</button>
        </div>
        <div class="row-btn-container">
            <button id="seven" class="base-btn">7</button>
            <button id="eight" class="base-btn">8</button>
            <button id="nine" class="base-btn">9</button>
            <button id="minus" class="base-btn">−</button>
        </div>
        <div class="row-btn-container">
            <button id="four" class="base-btn">4</button>
            <button id="five" class="base-btn">5</button>
            <button id="six" class="base-btn">6</button>
            <button id="plus" class="base-btn">+</button>
        </div>
        <div class="row-btn-container">
            <button id="one" class="base-btn">1</button>
            <button id="two" class="base-btn">2</button>
            <button id="three" class="base-btn">3</button>
            <button id="equals" class="base-btn">=</button>
        </div>
        <div class="row-btn-container">
            <button id="zero" class="base-btn big-btn">0</button>
            <button id="dot" class="base-btn">.</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>
</html>
